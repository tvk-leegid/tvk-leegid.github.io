<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVK Leegid</title>
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
        }
        h1 {
            font-size: 3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .rainbow {
            display: inline-block;
            font-weight: 700;
        }
        .digit-2 {
            color: #ff5733; /* Bright Red */
        }
        .digit-0 {
            color: #3498db; /* Blue */
        }
        .digit-9 {
            color: #8e44ad; /* Purple */
        }
        .digit-last-2 {
            color: #27ae60; /* Green */
        }
    </style>
</head>
<body>
    <h1>TVK Leegid</h1>
    <img src="leegid-ratsu.gif" alt="Sven ratsul">
    <p>Kohtume aastal 
        <span class="rainbow digit-2">2</span>
        <span class="rainbow digit-0">0</span>
        <span class="rainbow digit-2 digit-last-2">2</span>
        <span class="rainbow digit-9">9</span> !
    </p>
</body>
</html>
